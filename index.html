<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Comprimento da Senha (Max:20)</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Incluir letras maiúsculas</label>
                <input type="checkbox" id="uppercase" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label>
                <input type="checkbox" id="lowercase" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" id="numbers" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked class="toggle" />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Gerar Senha
        </button>
    </div>
</body>

</html>
